<!-- Navbar -->
<mat-toolbar [ngClass]="{ 'navbar-transparent': !isScrolled, 'navbar-scrolled': isScrolled }" class="navbar">
  <!-- Logo -->
  <div class="logo-container">
  <img src="assets/Logo_Titel.png" alt="Logo" class="logo" >
  </div>
  <!-- Desktop Navigation -->
  <ng-container *ngIf="currentWidth > 768; else mobileMenu">
    <div class="nav-links">
      <button mat-button (click)="scrollTo('services')">Leistungen</button>
      <button mat-button (click)="scrollTo('about')">Über mich</button>
      <button mat-button (click)="scrollTo('contact')">Kontakt</button>
      <button mat-button (click)="scrollTo('references')">Referenzen</button>
      <button mat-button (click)="scrollTo('datenschutz')">Datenschutzerklärung</button>
      <button mat-button (click)="scrollTo('impressum')">Impressum</button>
    </div>
  </ng-container>
  <div>
  <button mat-raised-button  class="appointment-button" (click)="bookAppointment()" *ngIf="currentWidth > 768; else mobileMenu">Jetzt Termin vereinbaren!</button>
  </div>
  
<!-- Mobile Navigation -->
  <ng-template #mobileMenu>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="custom-menu-panel">
      <button mat-menu-item (click)="scrollTo('services')">Leistungen</button>
      <button mat-menu-item (click)="scrollTo('about')">Über mich</button>
      <button mat-menu-item (click)="scrollTo('contact')">Kontakt</button>
      <button mat-menu-item (click)="scrollTo('references')">Referenzen</button>
      <button mat-menu-item (click)="scrollTo('datenschutz')">Datenschutzerklärung</button>
      <button mat-menu-item (click)="scrollTo('impressum')">Impressum</button>
      <button mat-menu-item color="primary" (click)="bookAppointment()">Jetzt Termin vereinbaren!</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>

<!-- Content -->
<div class="content">
  <!-- Home Section -->
  <section id="services">
    <app-services></app-services>
  </section>

  <!-- References Section -->
  <section id="references">
    <app-references></app-references>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <app-contact></app-contact>
  </section>
  
  <!-- About Section -->
  <section id="about">
    <app-about></app-about>
  </section>

  <!-- Privacy Policy Section -->
  <section id="datenschutz">
    <app-datenschutz></app-datenschutz>
  </section>

  <!-- Impressum Section -->
  <section id="impressum">
    <app-impressum></app-impressum>
  </section>
</div>
